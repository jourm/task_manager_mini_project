{% extends 'base.html' %}
{% block content %}

<ul class="collapsible">
	{% for task in tasks %}
	<li> 
		<div class="collapsible-header"><span class="material-icons">expand_more</span>
			<strong> {{task.task_name}} </strong> - {{task.due_date}}
		</div>
		<div class="collapsible-body"><span>
            {{task.task_description}}
        </span></div>
	</li>
	{% endfor %}
</ul>


{% endblock %}
