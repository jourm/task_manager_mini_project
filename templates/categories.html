{% extends 'base.html' %}
{% block content %}
<div class="row">
	<h3>Categories</h3>
	<ul class="collapsible">
		{% for category in categories %}
		<li>
			<div class="collapsible-header">
				<a href=""
					class="waves-effect waves-light btn btn-small">Done</a>
				<a href=""
					class="waves-effect waves-light btn btn-small blue">Edit</a>
				<div class="col s9 task_header">
					<strong> {{category.category_name}} </strong>
				</div>
			</div>
		</li>
		{% endfor %}
	</ul>
</div>

{% endblock %}
